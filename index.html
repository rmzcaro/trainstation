            <form role="form">

                    <label for="train-input">Train:</label>
                    <input class="form-control" id="train-input" type="text">
                </div>
                    <!-- button id = add train --> 
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>

            </form>
            
         </div> 

        </div>
    <!--col class div close -->

    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Most recent train</h3>
            </div>
        <div class="panel-body" id="recent-train">
