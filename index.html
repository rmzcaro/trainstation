<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Station</title>

    <!--jQuery-->

    <!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!--Firebase below-->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!--Add Moment.js reference here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCYtUgmg9G_WndPjEHrAfjK9xOTuQ8wYKE",
            authDomain: "train-stops.firebaseapp.com",
            databaseURL: "https://train-stops.firebaseio.com",
            projectId: "train-stops",
            storageBucket: "train-stops.appspot.com",
            messagingSenderId: "121234440611"
        };
        firebase.initializeApp(config);
    </script>

    <!-- Javascript -->
    <script src="./assets/apps.js"></script>

</head>

<body>

    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Listing of Train Arrivals in Real Time</h1>
        </div>

        <div class="row">

            <!--add train panel -->
            <!-- All Train List -->
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Train Arrivals</h3>
                    </div>
                    <div class="panel-body">
                        <table class="full-train-list" id="full-train-listing">
                            <thead>
                                <tr>
                                    <th>Train</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Arrival Time of Next Train</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                        <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Add train form"-->
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <!-- from name-input to input id="train-items, better name train-input -->
                        <label for="train-input">Train</label>
                        <input class="form-control" id="train-input" type="text">
                    </div>
                    <div class="form-group">
                        <!-- from name-input to input id="train-items, better name train-input -->
                        <label for="destin-input">Destination</label>
                        <input class="form-control" id="destin-input" type="text">
                    </div>
                    <div class="form-group">
                        <!-- from name-input to input id="train-items, better name train-input -->
                        <label for="ftrain-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="ftrain-input" type="text">
                    </div>
                    <div class="form-group">
                        <!-- from name-input to input id="train-items, better name train-input -->
                        <label for="freq-input">Frequency (min)</label>
                        <input class="form-control" id="freq-input" type="text">
                    </div>
                    <!-- button id = add train -->
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                </form>

            </div>

        </div>
        <!--col class div close -->
    </div>

    <!--div class "row" div-->
    </div>

    <!--container div-->
    </div>

</body>

</html>
